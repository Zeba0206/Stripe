<form id='checkout-form'>
    <!-- action='/charge' method='POST' -->
    <div class="payment">
        <div class="col-50">
            <h3>Payment</h3>
            <div class="icon-container">
                <i class="fa fa-cc-visa" style="color:navy;"></i>&nbsp;
                <i class="fa fa-cc-amex" style="color:blue;"></i>&nbsp;
                <i class="fa fa-cc-mastercard" style="color:red;"></i>&nbsp;
                <i class="fa fa-cc-discover" style="color:orange;"></i>&nbsp;<br>
            </div>
            <br>
            <div>
                <label for="name">Name on Card</label>
                <input id="name" maxlength="25" type="text" name="name" required size="1" placeholder="John More" #name>
            </div>
            <div>
                <label for="ccnum">Credit card number</label>
                <input type="text" name="cardNumber" required maxlength="16" placeholder="1111-2222-3333-4444" maxlength="16" inputmode="numeric">
            </div>
            <div>
                <label for="expmonth">Exp Month</label>
                <input type="text" name="expMonth" required maxlength="02" placeholder="September" #expmonth>

                <div class="row">
                    <div class="col-50">
                        <label for="expyear">Exp Year</label>
                        <input type="text" name="expYear" required maxlength="04" placeholder="2018" #expyear>
                    </div>
                </div>
                <div class="col-50">
                    <label for="cvv">CVV</label>
                    <input type="text" name="cvc" required maxlength="3" placeholder="352" #cvv>
                </div>
            </div>
            <div class="form-group" id="pay-now">
                <button class="btn btn-default" (click)="chargeCreditCard()">Submit</button>
            </div>
        </div>
    </div>
</form>
